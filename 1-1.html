<!DOCTYPE HTML>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>メニューの内容をリストに表示する2　連想配列</title>
<link href="../js_samples/_shared/css/reset.css" rel="stylesheet" type="text/css">
<link href="../js_samples/_shared/css/base.css" rel="stylesheet" type="text/css">
<!--[if lt IE 9]>
<script src="http;//html5shim.googlecode.com/svn/trunk/html5.js"></script>
<![endif]-->
</head>
<body>

<header>
<div class="inner">
<h1>メニューの内容をリストに表示する2　連想配列</h1>
</div>
<!-- header --></header>

<div id="contents">
<div class="inner">

<script type="text/javascript">
var menus = {
	'home.html':'ホーム',
	'company.html':'会社情報',
	'product.html':'製品情報',
	'contact.html':'お問い合わせ'
}

for (var m in menus){
	document.write('<li><a href="/' + m + '" title="' + menus[m] + 'に移動します">' + menus[m] + '</a></li>');
}
</script>


<!-- inner --></div>
<!-- contents --></div>

<footer>
<small><img src="../../_shared/img/footer_copy.png" width="147" height="14" alt="（C）H2O Space. Mynavi"></small>
<!-- footer --></footer>
</body>
</html>
