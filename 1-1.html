<!--ここにスクリプトを入力します-->
<select name="age">
<script type="text/javascript">
var i = 10;
while (i <= 70){
	document.write('<option vakue="' + i + '">' + i + '歳</option>');
	i = i + 1;  //i += 1; や　i++; とも書き換えできる
}
</script>
</select>
