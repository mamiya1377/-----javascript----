<!DOCTYPE HTML>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>メニューの内容をリストに表示する１　配列</title>
<link href="../js_samples/_shared/css/reset.css" rel="stylesheet" type="text/css">
<link href="../js_samples/_shared/css/base.css" rel="stylesheet" type="text/css">

<body>

<header>
<div class="inner">
<h1><span>Array</span>メニューの内容をリストに表示する</h1>
</div>
<!-- header --></header>

<div id="contents">
<div class="inner">

<h2>メインメニュー</h2>
<ul class="list">
<script type="text/javascript">
var menus = new Array('ホーム','会社概要','製品情報','お問い合わせ');
for (var i=0; i<menus.length; i++){
	document.write('<li><a href="/' + menus[i] + '">' + menus[i] + '</a></li>');
}
</script>
</ul>

<!-- inner --></div>
<!-- contents --></div>

<footer>
